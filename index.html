<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/Style.css" />
    <script
      src="https://kit.fontawesome.com/01c6376a08.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="./Assets/Title-Logo.png" />
    <script
      src="https://kit.fontawesome.com/01c6376a08.js"
      crossorigin="anonymous"
    ></script>
    <title>
      Samsung US | Mobile | TV | Home Electronics | Home Appliances | Samsung US
    </title>
  </head>
  <body>
    <header class="NavBar">
      <div class="Inner-Bar">
        <div class="Logo-Box">
          <img src="./Assets/Samsung-Logo.png" alt="SAMSUNG" class="Logo Img" />
        </div>
        <div class="Nav-Items">
          <div class="Left-Nav-Items">
            <a href="" class="Nav-Item-List Button">Mobile</a>
            <a href="" class="Nav-Item-List Button">TV & Audio</a>
            <a href="" class="Nav-Item-List Button">Appliances</a>
            <a href="" class="Nav-Item-List Button">Computing</a>
            <a href="" class="Nav-Item-List Button">Displays</a>
            <a href="" class="Nav-Item-List Button">Offers</a>
            <a href="" class="Nav-Item-List Button">#YouMake</a>
            <a href="" class="Nav-Item-List Button">Gift ideas</a>
          </div>
          <div class="Right-Nav-Items">
            <a href="" class="Nav-Item-List Button">Explore</a>
            <a href="" class="Nav-Item-List Button">Support</a>
            <a href="" class="Nav-Item-List Button">For Business</a>
          </div>
        </div>
        <div class="Nav-Icons">
          <div class="Search-Logo Button">
            <img
              src="/Assets/icons/search-icon.png"
              alt="search"
              class="icons Img"
            />
          </div>
          <div class="Shopping-Cart Button">
            <img
              src="/Assets/icons/shopping-cart.png"
              alt="search"
              class="icons Img"
            />
          </div>
          <div class="User-Profile Button">
            <img src="/Assets/icons/user.png" alt="search" class="icons Img" />
          </div>
          <div class="Hamburbur Button">
            <img
              src="/Assets/icons/hamburger.png"
              alt="search"
              class="icons Img"
            />
          </div>
        </div>
      </div>
    </header>
    <section class="Carousel-Area">
      <a href="" class="Carousel-Swipe Left Button"
        ><i class="fa-solid fa-angle-left" style="font-size: 20px"></i
      ></a>
      <div class="NavBar_Carousel">
        <div id="NavBar_Carousel-Items1" class="NavBar_Carousels Items-One">
          <span class="Navigate-Carousel-Item">Glaxy S22 Ultra</span>
          <a href="" class="Navigate-Carousel"></a>
        </div>
        <div id="NavBar_Carousel-Items2" class="NavBar_Carousels Items-Two">
          <span class="Navigate-Carousel-Item">Samsung OLED</span>
          <a href="" class="Navigate-Carousel"></a>
        </div>
        <div id="NavBar_Carousel-Items3" class="NavBar_Carousels Items-Three">
          <span class="Navigate-Carousel-Item">Tab S7 FE</span>
          <a href="" class="Navigate-Carousel"></a>
        </div>
        <div id="NavBar_Carousel-Items4" class="NavBar_Carousels Items-Four">
          <span class="Navigate-Carousel-Item">Glaxy Buds2</span>
          <a href="" class="Navigate-Carousel"></a>
        </div>
        <div id="NavBar_Carousel-Items5" class="NavBar_Carousels Items-Five">
          <span class="Navigate-Carousel-Item">Bespoke Rewards</span>
          <a href="" class="Navigate-Carousel"></a>
        </div>
        <div id="NavBar_Carousel-Items6" class="NavBar_Carousels Items-Six">
          <span class="Navigate-Carousel-Item">#YouMake</span>
          <a href="" class="Navigate-Carousel"></a>
        </div>

        <a href="" class="Navigate-Carousel Play-Pause"
          ><i class="fa-solid fa-pause" style="font-size: 20px"></i
        ></a>
      </div>
      <a href="" class="Carousel-Swipe Right Button"
        ><i class="fa-solid fa-angle-right" style="font-size: 20px"></i
      ></a>
    </section>
    <section class="Offers-Area">
      <span class="Offer-Text">Shop our latest offers and innovations</span>
      <section class="Offer-Items-Area">
        <div class="Offers-Nav">
          <a href="" class="Offers-Nav-Items Button">Smartphones & Wearables</a>
          <a href="" class="Offers-Nav-Items Button">TVs</a>
          <a href="" class="Offers-Nav-Items Button">Home Appliances</a>
          <a href="" class="Offers-Nav-Items Button">Tablts & Computing</a>
          <a href="" class="Offers-Nav-Items Button">For Business</a>
        </div>
        <div class="Offer-Items-Cards">
          <div class="Smartphone-Offers-Area">
            <div class="Smartphone-One Items-Cards">
              <img src="./Assets/S21-Ultra.png" alt="" class="Card-Item-Image Img" />
            </div>
            <div class="Smartphone-Two Items-Cards">
              <img src="./Assets/S21-Ultra.png" alt="" class="Card-Item-Image Img" />
            </div>
            <div class="Smartphone-Three Items-Cards">
              <img src="./Assets/S21-Ultra.png" alt="" class="Card-Item-Image Img" />
            </div>
          </div>
          <div class="TVs-Offers-Area"></div>
          <div class="Appliances-Offers-Area"></div>
          <div class="Tablts-Offers-Area"></div>
          <div class="Business-Offers-Area"></div>
        </div>
      </section>
    </section>
  </body>
</html>
