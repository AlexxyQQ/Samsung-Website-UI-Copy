<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/Style.css" />
    <script
      src="https://kit.fontawesome.com/01c6376a08.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="./Assets/Title-Logo.png" />
    <script
      src="https://kit.fontawesome.com/01c6376a08.js"
      crossorigin="anonymous"
    ></script>
    <title>
      Samsung US | Mobile | TV | Home Electronics | Home Appliances | Samsung US
    </title>
  </head>
  <body>
    <header class="NavBar">
      <div class="Inner-Bar">
        <div class="Logo-Box">
          <img src="./Assets/Samsung-Logo.png" alt="SAMSUNG" class="Logo Img" />
        </div>
        <div class="Nav-Items">
          <div class="Left-Nav-Items">
            <a href="" class="Nav-Item-List Button">Mobile</a>
            <a href="" class="Nav-Item-List Button">TV&Audio</a>
            <a href="" class="Nav-Item-List Button">Appliances</a>
            <a href="" class="Nav-Item-List Button">Computing</a>
            <a href="" class="Nav-Item-List Button">Offers</a>
            <a href="" class="Nav-Item-List Button">#YouMake</a>
            <a href="" class="Nav-Item-List Button">Gift ideas</a>
          </div>
          <div class="Right-Nav-Items">
            <a href="" class="Nav-Item-List Button">Explore</a>
            <a href="" class="Nav-Item-List Button">Support</a>
            <a href="" class="Nav-Item-List Button">For Business</a>
          </div>
        </div>
        <div class="Nav-Icons">
          <div class="Search-Logo Button">
            <i class="fa-solid fa-magnifying-glass" style="font-size: 26px"></i>
          </div>
          <div class="Shopping-Cart Button">
            <i class="fa-solid fa-cart-shopping" style="font-size: 26px"></i>
          </div>
          <div class="User-Profile Button">
            <i class="fa-solid fa-user" style="font-size: 26px"></i>
          </div>
          <div class="Hamburbur Button">
            <i class="fa-solid fa-bars" style="font-size: 26px"></i>
          </div>
        </div>
      </div>
    </header>
    <section class="Carousel-Area">
      <a href="" class="Carousel-Swipe Left Button"
        ><i class="fa-solid fa-angle-left" style="font-size: 20px"></i
      ></a>
      <div class="NavBar_Carousel">
        <div id="NavBar_Carousel-Items1" class="NavBar_Carousel-Items">
          <span class="Navigate-Carousel-Item">Glaxy S22 Ultra</span>
          <a href="" class="Navigate-Carousel"></a>
        </div>
        <div id="NavBar_Carousel-Items2" class="NavBar_Carousel-Items">
          <span class="Navigate-Carousel-Item">Samsung OLED</span>
          <a href="" class="Navigate-Carousel"></a>
        </div>
        <div id="NavBar_Carousel-Items3" class="NavBar_Carousel-Items">
          <span class="Navigate-Carousel-Item">Tab S7 FE</span>
          <a href="" class="Navigate-Carousel"></a>
        </div>
        <div id="NavBar_Carousel-Items4" class="NavBar_Carousel-Items">
          <span class="Navigate-Carousel-Item">Glaxy Buds2</span>
          <a href="" class="Navigate-Carousel"></a>
        </div>
        <div id="NavBar_Carousel-Items5" class="NavBar_Carousel-Items">
          <span class="Navigate-Carousel-Item">Bespoke Rewards</span>
          <a href="" class="Navigate-Carousel"></a>
        </div>
        <div id="NavBar_Carousel-Items6" class="NavBar_Carousel-Items">
          <span class="Navigate-Carousel-Item">#YouMake</span>
          <a href="" class="Navigate-Carousel"></a>
        </div>

        <a href="" class="Navigate-Carousel Play-Pause"
          ><i class="fa-solid fa-pause" style="font-size: 20px"></i
        ></a>
      </div>
      <a href="" class="Carousel-Swipe Right Button"
        ><i class="fa-solid fa-angle-right" style="font-size: 20px"></i
      ></a>
    </section>
  </body>
</html>
